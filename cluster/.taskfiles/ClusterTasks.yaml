---
version: "3"

tasks:

  verify:
    desc: Verify flux meets the prerequisites
    cmds:
      - flux check --pre

  install:
    desc: Install Flux into your cluster
    cmds:
      - task: auth
      - kubectl apply --kustomize {{.CLUSTER_DIR}}/bootstrap/ --kubeconfig {{.ANSIBLE_DIR}}/files/kube-config
      - cat {{.SOPS_AGE_KEY_FILE}} | kubectl --kubeconfig {{.ANSIBLE_DIR}}/files/kube-config -n flux-system create secret generic sops-age --from-file=age.agekey=/dev/stdin
      - sops -d {{.CLUSTER_DIR}}/flux/flux-system/flux-git-auth.sops.yaml | kubectl apply --kubeconfig {{.ANSIBLE_DIR}}/files/kube-config -f -
      - kubectl apply --kustomize {{.CLUSTER_DIR}}/flux/flux-system/  --kubeconfig {{.ANSIBLE_DIR}}/files/kube-config
      - task: reconcile
    preconditions:
      - sh: test -f {{.SOPS_AGE_KEY_FILE}}
        msg: |
          Age key file is not found. Did you forget to create it?
    vars:
      SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

  auth:
    desc: Create a Git SSH authentication secret with passwordless private key from file - SSH key will be taken from host
    cmds:
      - mkdir -p {{.CLUSTER_DIR}}/flux/flux-system
      - flux create secret git flux-git-auth --url={{.GIT_URL}} --private-key-file=$HOME/.ssh/id_rsa --export > {{.CLUSTER_DIR}}/flux/flux-system/flux-git-auth.sops.yaml
      - sops --encrypt --in-place {{.CLUSTER_DIR}}/flux/flux-system/flux-git-auth.sops.yaml

  reconcile:
    desc: Force update Flux to pull in changes from your Git repository
    cmds:
      - flux reconcile -n flux-system source git flux-cluster
      - flux reconcile -n flux-system kustomization flux-cluster

  nodes:
    desc: List all the nodes in your cluster
    cmds:
      - kubectl get nodes {{.CLI_ARGS | default "-o wide"}}

  pods:
    desc: List all the pods in your cluster
    cmds:
      - kubectl get pods {{.CLI_ARGS | default "-A"}}

  kustomizations:
    desc: List all the kustomizations in your cluster
    cmds:
      - kubectl get kustomizations {{.CLI_ARGS | default "-A"}}

  helmreleases:
    desc: List all the helmreleases in your cluster
    cmds:
      - kubectl get helmreleases {{.CLI_ARGS | default "-A"}}

  helmrepositories:
    desc: List all the helmrepositories in your cluster
    cmds:
      - kubectl get helmrepositories {{.CLI_ARGS | default "-A"}}

  gitrepositories:
    desc: List all the gitrepositories in your cluster
    cmds:
      - kubectl get gitrepositories {{.CLI_ARGS | default "-A"}}

  certificates:
    desc: List all the certificates in your cluster
    cmds:
      - kubectl get certificates {{.CLI_ARGS | default "-A"}}
      - kubectl get certificaterequests {{.CLI_ARGS | default "-A"}}

  ingresses:
    desc: List all the ingresses in your cluster
    cmds:
      - kubectl get ingress {{.CLI_ARGS | default "-A"}}

  services:
    desc: List all the services in your cluster
    cmds:
      - kubectl get services {{.CLI_ARGS | default "-A"}}

  resources:
    desc: Gather common resources in your cluster, useful when asking for support
    cmds:
      - task: nodes
      - task: kustomizations
      - task: helmreleases
      - task: helmrepositories
      - task: gitrepositories
      #- task: certificates
      - task: services
      - task: ingresses
      - task: pods
