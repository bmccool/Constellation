apiVersion: v1
kind: Namespace
metadata:
  name: nfs-sep
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: nfs-sep
spec:
  interval: 5m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: "4.0.2"
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
      interval: 1m
  values:
    nfs:
      server: NFS.brendonmccool.com
      # TODO Make dyamic
      path: /mnt/k8s/capricorn
    storageClass:
      defaultClass: true
