---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: readarr-ns
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      # -- Version of the app-template helm chart
      # this example is not automatically updated, so be sure to use the latest chart version
      version: 2.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/readarr
              tag: 0.3.27-nightly
              pullPolicy: IfNotPresent
          backuprsync:
            image:
              repository: bmccool/cron-rsync
              tag: latest
        initContainers:
          restoredb:
            image:
              repository: ubuntu
              tag: latest
            command: ["/bin/bash", "-c", "apt-get update && apt-get upgrade -y && apt-get install -y rsync && rsync --archive --verbose --partial /persistent-config/. /config"]

    strategy:
      type: Recreate

    service:
      main:
        ports:
          http:
            port: 8787

    persistence:
      persistent-config:
        type: persistentVolumeClaim
        enabled: true
        globalMounts:
          - path: /persistent-config
        existingClaim: readarr-config-pvc
      local-config:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /config
      books:
        type: nfs
        enabled: true
        server: NFS.brendonmccool.com
        path: /k8s/calibre-taurus
        globalMounts:
          - path: /books
      done:
        type: nfs
        enabled: true
        server: NFS.brendonmccool.com
        path: /k8s/torrents-taurus/done/readarr
        globalMounts:
          - path: /done
