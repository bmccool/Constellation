apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kps-grafana-ingress
  namespace: monitoring
spec:
  rules:
    - host: "kps-grafana.capricorn.brendonmccool.com"  # Your hostname
      http:
        paths:
        # Path-based routing settings:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana  # The name of the service
                port:
                  number: 3000  # Service Portnumber
