---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr-ns
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      # -- Version of the app-template helm chart
      # this example is not automatically updated, so be sure to use the latest chart version
      version: 2.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system

  values:

    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/radarr
              tag: 5.4.6
              pullPolicy: IfNotPresent
          backuprsync:
            image:
              repository: bmccool/cron-rsync
              tag: latest
        initContainers:
          restoredb:
            image:
              repository: ubuntu
              tag: latest
            command: ["/bin/bash", "-c", "apt-get update && apt-get upgrade -y && apt-get install -y rsync && rsync --archive --verbose --partial /persistent-config/. /config"]

    strategy:
      type: Recreate

    # -- environment variables.
    env:
      TZ: "America/New York"

    # -- Configures service settings for the chart.
    service:
      main:
        ports:
          http:
            port: 7878

    # -- Configure persistence settings for the chart under this key.
    persistence:
      config:
        type: persistentVolumeClaim
        enabled: true
        globalMounts:
          - path: /persistent-config
        existingClaim: radarr-pvc
      local-config:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /config
      downloads:
        type: nfs
        server: NFS.brendonmccool.com
        path: /k8s/torrents-taurus/radarr/downloads
        globalMounts:
          - path: /downloads
      movies:
        type: nfs
        server: NFS.brendonmccool.com
        path: /media/movies
        globalMounts:
          - path: /movies
